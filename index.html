<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling Messages</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="scrolling-container" id="scrolling-container">
        <!-- Images will be injected here by JavaScript -->
    </div>

    <script>
        const imageCount = 17;
        const imageContainer = document.getElementById('scrolling-container');

        // Create an array of image filenames
        let images = Array.from({ length: imageCount }, (_, i) => `image${i + 1}.jpg`);

        // Shuffle the array using Fisher-Yates algorithm
        for (let i = images.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [images[i], images[j]] = [images[j], images[i]];
        }

        // Create and append divs with images
        images.forEach((src, index) => {
            const div = document.createElement('div');
            div.className = 'message';
            const img = document.createElement('img');
            img.src = src;
            img.alt = `Positive Image ${index + 1}`;
            div.appendChild(img);
            imageContainer.appendChild(div);
        });
    </script>

    <script src="script.js"></script>
</body>


</html>
