<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling Messages</title>

    <style>
        body {
            background: linear-gradient(135deg, #fceabb, #f8b500); /* Golden sunrise vibe */
            font-family: 'Segoe UI', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .scrolling-container {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .message img {
            max-width: 200px;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .message img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="scrolling-container" id="scrolling-container">
        <!-- Images will be injected here by JavaScript -->
    </div>

    <script>
        const imageCount = 17;
        const imageContainer = document.getElementById('scrolling-container');

        // Create an array of image filenames
        let images = Array.from({ length: imageCount }, (_, i) => `image${i + 1}.jpg`);

        // Shuffle the array using Fisher-Yates algorithm
        for (let i = images.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [images[i], images[j]] = [images[j], images[i]];
        }

        // Create and append divs with images
        images.forEach((src) => {
            const div = document.createElement('div');
            div.className = 'message';
            const img = document.createElement('img');
            img.src = src;
            img.alt = "";
            div.appendChild(img);
            imageContainer.appendChild(div);
        });
    </script>

    <script src="script.js"></script>
</body>
</html>
